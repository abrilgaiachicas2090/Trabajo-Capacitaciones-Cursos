<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <div class="container-fluid"> 
            <header>
                <div class="row" >
                    <div class="col"></div>
                    <nav class="navbar navbar-expand-lg bg-light">
                       <div class="container-fluid">
                         <a class="navbar-brand" href="file:///D:/Trabajo%20final-oficios/index.html#">Inicio</a>
                         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                         </button>
                         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                           <div class="navbar-nav">
                             <a class="nav-link active" aria-current="page" href="file:///D:/Trabajo%20final-oficios/contacto.html">Contactos</a>
                             <a class="nav-link" href="file:///D:/Trabajo%20final-oficios/rejistrarce.html">Registrarce</a>
                             <a class="nav-link" href=""></a>
                             <a class="nav-link disabled"></a>
                           </div>
                         </div>
                       </div>
                     </nav>


            </header>
            <main>
                <div class="container">
                    <section>
                        <div class="row">
                            <div class="col"><h1>Registrate</h1></div>

            </div>
                    <div class="row">
                    <div class="col">
                        <!--formulario de consultas-->
                        <form name="formConsultas" class="row g-3 needs-validation" action=" " method="GET" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="from-label">Nombre</label>
                            <input type="text" name="Nombre" minlength="3" maxlength="30" class="from-control" id="validationCustom01" required>
                            <div class="valid-feedback">
                                Ingrese su Nombre.
                             </div>
                        </div>
                    
                        <div class="col-12">
                            <label for="validationCustom02" class="from-label">Apellido</label>
                            <input type="text" name="Apellido" minlength="3" maxlength="30" class="from-control" id="validationCustom02" required>
                            <div class="valid-feedback">
                                Ingrese su Apellido.
                         </div>
                    </div>

                         <div class="col-md-4">
                            <label for="validationonCustumeUsername" class="from-label"></label>
                            <div class="input-group-has-validation">
                            <span class="input-group-has-validation" id="inputGroupPrepend">Mail @ </span>
                            <input type="email" name="email" class="from-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" requiured>
                            <div class="invalid-feedback">
                              <h3>  Ingrese un mail válido.</h3>

                            </div>
                         </div>
                    </div>

                    <div class="col-12">
                    <label for="validationCustom03" class="form-label">Consulta</label>
                    <input type="text" name="consulta" minlength="15" class="from-control" id="validationCustome03" required>
                    <div class="invalid-feedback">
                    <!-- Ingrese su consulta.-->

                    </div>
                 </div>

                 <div class="col-12">
                    <div class="from-check">
                        <input class="from-check-input" type="checkbox" value="" id="invalidChe" required>
                        <label class="from-check-label" for="invalidCheck"> Acepto los términos y condiciones</label>
                        <div class="col-12">
                            <button type="submit">Enviar Consulta</button>

                        </div>
                    </form>
                    </div>

                 </div>

                     </div>
                    </section>

                </div>
            </main>
            
        </div>
    </body>
</html>
